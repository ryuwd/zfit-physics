language: python
os:
- linux
python:
    - "3.6"
    - "3.7"
install: pip install -U pip
script:
#- pip install git+https://github.com/zfit/zfit
- pip install -e .
- bash utils/ci/test_examples.sh
- pip install -r requirements_dev.txt
- ls
- ls /home/travis/build
- coverage run --source=/home/travis/build/zfit --branch -m pytest --basetemp={envtmpdir}
- coverage report
after_success:
- pip install coveralls
- coveralls
deploy:
- provider: pypi
  distributions: sdist bdist_wheel
  user: zfit
  password:
    secure: 
  on:
    branch: master
    tags: true
    repo: zfit/zfit-physics
    python: 3.7
- provider: pages
  skip_cleanup: true
  github_token:
    secure: 
  local_dir: docs/_build/html
  keep-history: true
  on:
    branch: develop
    condition: $TRAVIS_PYTHON_VERSION = "3.7" && $TRAVIS_OS_NAME = "linux"
